# see https://pre-commit.com/hooks.html
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml
    #-   id: check-json
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: mixed-line-ending
    -   id: check-added-large-files
-   repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
    -   id: autoflake
        name: autoflake - remove unused imports and variables
        entry: autoflake --remove-all-unused-imports --recursive --remove-unused-variables --in-place --ignore-init-module-imports
        files: \.py$

-   repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        name: isort - sort imports
        entry: isort --profile black --line-length 119
        args:
            - --thirdparty=wandb # https://github.com/PyCQA/isort/issues/1619 wandb creates local folder w/ same name, which fools isort
        files: \.py$
-   repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
    -   id: black
        name: black - python code formatter
        entry: black --line-length 119
        files: \.py$

-   repo: https://github.com/pycqa/flake8
    rev:  4.0.1
    hooks:
    -   id: flake8
        name: flake8 - linter
        files: keypoint_detection/
