name: keypoint-detection
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - cudatoolkit=10.2.89
  - pip=21.3.1
  - python=3.9
  - pytorch=1.10.2=py3.9_cuda10.2_cudnn7.6.5_0
  - torchvision=0.11.3=py39_cu102
  - pip:
    - wandb==0.12.10
    - tqdm==4.62.3
    - pytest==7.0.1
    - matplotlib==3.5.1
    - pytorch-lightning==1.5.10
    - torchmetrics==0.7.2
    - scikit-image==0.19.1
    - pydantic==1.9.2
    - git+https://github.com/rwightman/pytorch-image-models.git # need 0.6.8 for small convnext models and it hasn't been release yet
    - -e .
